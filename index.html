<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: whitesmoke;
      min-height: 100vh;
      padding: 1rem;
    }

    .container-link {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: antiquewhite;
      gap: 3rem;
      border-radius: 8px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      color: rgb(62, 66, 78);
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      text-align: center;
    }

    .container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    input {
      border-radius: 0.5rem;
      color: rgb(62, 66, 78);
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 350px;
      border: 1px solid #ccc;
    }

    button {
      height: 40px;
      width: 100%;
      max-width: 150px;
      border-radius: 40px;
      background: #fff;
      border: 2px solid rgb(62, 66, 78);
      color: rgb(62, 66, 78);
      letter-spacing: 1px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      color: white;
      background: rgb(62, 66, 78);
    }

    button:active {
      letter-spacing: 2px;
    }

    .onclic {
      width: 40px;
      border-color: #bbbbbb;
      border-width: 3px;
      font-size: 0;
      border-left-color: rgb(62, 66, 78);
      animation: rotating 2s 0.25s linear infinite;
    }

    .onclic:after {
      content: "";
    }

    .onclic:hover {
      color: rgb(62, 66, 78);
      background: white;
    }

    .validate {
      font-size: 13px;
      color: white;
      background: rgb(62, 66, 78);
    }

    @keyframes rotating {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    ul li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: whitesmoke;
      margin-bottom: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: 5px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      color: rgb(62, 66, 78);
    }

    @media (max-width: 500px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      button {
        max-width: none;
      }

      input {
        max-width: none;
      }
    }

    .removeBtn,
    .completeBtn {
      width: 2rem;
      height: 2rem;
    }
  </style>
</head>
<body>
  <div class="container-link">
    <h1 id="title">Lista de Tarefas</h1>
    <div class="container">
      <input type="text" id="input" placeholder="Digite aqui sua tarefa">
      <button id="button">Adicionar Tarefa</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="https://kit.fontawesome.com/62d2de48f1.js" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script>

    function createTaskElement(taskText, completed = false) {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = taskText

      if (completed) {
        span.style.textDecoration = 'line-through';
        span.dataset.completed = 'true';
      } else {
        span.dataset.completed = 'false';
      }

      li.appendChild(span);

      const completeBtn = document.createElement('button');
      completeBtn.classList.add('completeBtn');
      completeBtn.innerHTML = '<i class="fa-solid fa-check"></i>'

      completeBtn.addEventListener('click', () => {
        if (span.dataset.completed === 'false') {
          span.style.textDecoration = 'line-through';
          span.dataset.completed = 'true';
          completeBtn.style.backgroundColor = '#4CAF50';
        } else {
          span.style.textDecoration = 'none';
          span.dataset.completed = 'false';
          completeBtn.style.backgroundColor = '';
        }
        updateLocalStorage();
      });


      const removeBtn = document.createElement('button');
      removeBtn.classList.add('removeBtn');
      removeBtn.innerHTML = '<i class="fa-solid fa-trash"></i>';


      removeBtn.addEventListener('click', () => {
        li.remove();
        updateLocalStorage();
      });

      const actionContainer = document.createElement('div');
      actionContainer.style.marginLeft = 'auto';
      actionContainer.style.display = 'flex';
      actionContainer.style.gap = '0.5rem';

      actionContainer.appendChild(completeBtn);
      actionContainer.appendChild(removeBtn);

      li.appendChild(actionContainer);

      return li;
  }
    
    function addTask() {
      const input = document.getElementById('input');
      const taskText = input.value.trim();
      if (taskText === '') return;

      const ul = document.getElementById('taskList');
      ul.appendChild(createTaskElement(taskText, false));
      input.value = '';

      updateLocalStorage();
    }

    const savedTasks = localStorage.getItem('tasks');

    if (savedTasks) {
      const tasks = JSON.parse(savedTasks);
      loadTasks(tasks);
    }

    function updateLocalStorage() {
      const lis = document.querySelectorAll('#taskList li');
      const tasks = Array.from(lis).map(li => {
        const span = li.querySelector('span');
        return {
          text: span.textContent.trim(),
          completed: span.dataset.completed === 'true'
        };
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks(tasks) {
      const ul = document.getElementById('taskList');
      tasks.forEach(task => {
        ul.appendChild(createTaskElement(task.text, task.completed));
      });
    }
    
    $(function() {
      $("#button").click(function() {
        $("#button").addClass("onclic", 250, validate);
        $("#button").text(""); // esconde o texto (eu espero)
      });

      function validate() {
        setTimeout(function() {
          $("#button").removeClass("onclic");
          $("#button").addClass("validate", 450, callback);
          $("#button").html('<i class="fa fa-check"></i>'); // ícone
          addTask();
        }, 2250);
      }

      function callback() {
        setTimeout(function() {
          $("#button").removeClass("validate");
          $("#button").text("Adicionar Tarefa");
        }, 1250);
      }
    });

    // Enter no botão (acessibilidade extra)
    document.getElementById('input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('button').click();
      }
    });
  </script>
</body>
</html>
